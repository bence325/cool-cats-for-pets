<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>

    <script type="module" src="/static/js/main.js" defer></script>
</head>
<body>
<div th:replace="navbar.html :: navbar"></div>
<div class="container">
<div class="card" id="confirmation">
<h5 class="modal-title" id="exampleModalLabel">
    Thank you for your purchase!
</h5>
    <p>Order id: <span class="price text-success"  th:text="${orderId}">1</span></p>
    <p>Date: <span class="price text-success"  th:text="${date}">1</span></p>
<div>
    <div>Order details:</div>
    <table class="table table-image">
    <thead>
    <tr>
        <th scope="col"> </th>
        <th scope="col">Cat</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Total</th>
    </tr>
    </thead>
    <tbody class="shopping-cart-table">
    <tr th:each="prod,iterStat : ${products}">
        <td class="w-25">
            <img th:attr="src='/static/img/' + ${prod.name} + '.jpg' " alt=""
                 class="img-fluid img-thumbnail">
        </td>
        <td th:text="${prod.name}">Name</td>
        <td data-unitprice th:text="${prod.getPrice()}">$12</td>
        <td class="qty">1</td>
        <td data-subprice th:text="${prod.getPrice()}">$12</td>
    </tr>
    </tbody>
    </table>
    <p>Total: <span class="price text-success"  th:text="${amount} + '.00 USD'">1</span></p>
</div>
</div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
