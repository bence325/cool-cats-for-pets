<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="login" class="dropdown">
    <button class="btn btn-success m-1 dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span th:text="${user} ? 'Logout' : 'Login'">Login</span>
    </button>
    <form class="dropdown-menu dropdown-menu-right w-50 p-2" method="post" action="login">
        <div class="form-group">
            <label for="email" class="white">E-mail address</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password" class="white">Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

</body>
</html>
